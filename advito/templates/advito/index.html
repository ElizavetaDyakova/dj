<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>

<body>

    <p>Всем привет! Добро пожаловать на доску объявлений - advito!</p>
    <p>Последние объявления</p>
    {% if posts %}
    <ul>
       {% for post in posts %}
           <li>
               <a href="{% url 'post_detail' post.id %}">
                   <p>{{ post.author }}</p>
                   <p>{{ post.date_pub }}</p>
                   <p>
                       <img alt="posts image" src="{{ post.image.url }}"
                            style="width: 250px; height: 250px;">
                   </p>
                   <p>{{ post.header }}</p>
               </a>
           </li>
           {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
