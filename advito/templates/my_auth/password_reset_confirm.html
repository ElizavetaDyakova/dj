<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="msg"> Восстановление пароля </h3>
            <hr>
            {% if validlink %}
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  {{field.label}}:{{ field|addclass:'form-control' }}
                {% endfor %}
                  <button type="submit" class='btn btn-info'>Изменить пароль</button>
              </form>
            {% else %}
              <h3 class='msg'>
                  Ссылка недействительна.
              </h3>
            {% endif %}
</body>
</html>
