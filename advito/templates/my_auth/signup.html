<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h3 class="msg"> Регистрация </h3>
            <hr>
            {% if not registered %}
                <form method='post'>
                {% csrf_token %}
                {% for field in form %}
                    <h3>  {{ field }} </h3>
                    <ul>  {{ field.errors }} </ul>
                {% endfor %}
                <button type='submit' class='btn btn-info'> Зарегистрироваться </button>
                </form>
            {% else %}
                <h3 class='msg'> Вы успешно зарегистрированы </h3>
                <a href="#"> Войти </a>
            {% endif %}
</body>
</html>
